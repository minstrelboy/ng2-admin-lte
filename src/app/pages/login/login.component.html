<body class="hold-transition login-page">
  <div class="login-box" >
    <div class="login-logo">
      <a href="../../index2.html"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">用户登录</p>

      <form (submit)="login()" >

        <div class="form-group has-feedback">
          <input type="username" class="form-control" placeholder="用户名" required minlength="4" name="eml" [(ngModel)]="loginmodel.username" #eml="ngModel">
          <span class="glyphicon glyphicon-enveloppe form-control-feedback"></span>
          <div *ngIf="eml.errors && (eml.dirty || eml.touched)" class="alert alert-danger">
              <div [hidden]="!eml.errors.required">
                必须输入用户名
              </div>
              <div [hidden]="!eml.errors.minlength">
                至少输入4个字母
              </div>
          </div>
        </div>

        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="密码" required minlength="8" name="passwd" [(ngModel)]="loginmodel.password" #passwd="ngModel">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <div *ngIf="passwd.errors && (passwd.dirty || passwd.touched)"
               class="alert alert-danger">
              <div [hidden]="!passwd.errors.required">
                必须输入密码
              </div>
              <div [hidden]="!passwd.errors.minlength">
                密码至少8个字母
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-8">
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
          </div>
          <!-- /.col -->
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      </form>
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
</body>
